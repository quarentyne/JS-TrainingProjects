<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Генератор паролей</title>
  </head>
  <body>
    <main>
      <div class="bg">
        <h2>Пароль:</h2>
        <p class="show-password"></p>
        <button type="submit">Сгенерировать</button>
        <div class="numbers">
            <div class="number-1">
                <input type="range" id="min" name="min" 
                min="1" max="6" value="1" step="1">
                <label for="min">Минимум символов: <span id="minLabel">1</span></label>
            </div>
            <div class="number-2">
                <input type="range" id="max" name="max" 
                        min="7" max="16" value="7" step="1">
                <label for="max">Максимум символов: <span id="maxLabel">7</span></label>
            </div>
        </div>
    </main>
    <script src="./Password-Generator.js"></script>
    <script src="script.js"></script>
  </body>
</html>
